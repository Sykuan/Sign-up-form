<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="image">
        <div class="background">
            <img src="artefacts/lilartsy-unsplash.jpg" alt="studying image">
        </div>
    </div>
    <div class="form_section">
        <div class="intro_text"><h3>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up now to get started.</h3></div>
        <div class="form_content">
            <h3>Let's do this!</h3>
            <form action="post" onsubmit="return validateForm()">
                <div class="form_data">
                    <div class="form_flex first_name">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Bob...">
                    </div>
                    <div class="form_flex last_name">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Sunnyman">
                    </div>
                    <div class="form_flex email">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="bob.sunnyman@gmail.com">
                    </div>
                    <div class="form_flex phone_number">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" placeholder="04...">
                    </div>
                    <div class="form_flex password">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form_flex password">
                        <label for="password_confirmation">CONFIRM PASSWORD</label>
                        <input type="password" id="password_confirmation" name="password_confirmation">
                    </div>
                </div>
                <div id="errorMessage"></div>
                <button type="submit">Create Account</button>
                <div class="existing_account">
                    <p>Already have an account?</p>
                    <p class="log_in">Log in</p>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
